<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Command Bar Side Panel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root { color-scheme: dark; }
      html, body { margin: 0; padding: 0; height: 100%; }
      body { 
        background: #2b2b2b; 
        color: #f5f5f5; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }
      #prd-stv-sidepanel-root { 
        width: 100%; 
        height: 100vh; 
        box-sizing: border-box; 
        padding: 16px; 
        display: flex;
        flex-direction: column;
      }
      #prd-stv-sidepanel-input {
        width: 100%; height: 40px; box-sizing: border-box; padding: 10px 12px;
        font-size: 15px; border: none; border-radius: 6px; outline: none; 
        background: #3a3a3a; color: #fff; margin-bottom: 16px;
      }
      .prd-stv-section { margin-bottom: 20px; flex: 1; min-height: 0; }
      .prd-stv-section h3 { 
        margin: 0 0 8px 0; font-size: 11px; color: #9b9b9b; 
        font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; 
      }
      .prd-stv-list { 
        max-height: 100%; 
        overflow-y: auto; 
        scrollbar-width: thin;
        scrollbar-color: #555 #2b2b2b;
      }
      .prd-stv-list::-webkit-scrollbar {
        width: 6px;
      }
      .prd-stv-list::-webkit-scrollbar-track {
        background: #2b2b2b;
      }
      .prd-stv-list::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }
      .prd-stv-list::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
      /* Bookmarks tree */
      .bm-folder { margin: 2px 0; }
      .bm-folder-header { 
        display: flex; align-items: center; gap: 8px; padding: 8px 12px; 
        border-radius: 4px; cursor: pointer; font-size: 14px; line-height: 1.3; 
      }
      .bm-folder-header:hover { background: #353535; }
      .bm-twisty { width: 10px; color: #9b9b9b; font-size: 12px; }
      .bm-children { margin-left: 14px; }
      .bm-folder-header.drag-over { outline: 1px dashed #b9a079; }
      .bm-folder-header[draggable="true"] { cursor: grab; }
      .bm-folder-header[draggable="true"]:active { cursor: grabbing; }
      .prd-stv-cmd-item[draggable="true"]:active { cursor: grabbing; }
      .prd-stv-empty { color: #7a7a7a; font-size: 13px; padding: 8px 0; }
      /* Item typography */
      .prd-stv-cmd-item { 
        display: flex; align-items: center; padding: 8px 12px; border-radius: 4px; 
        cursor: pointer; transition: background-color 0.15s ease; position: relative;
      }
      .prd-stv-cmd-item:hover { background: #353535; }
      .prd-stv-title { 
        font-size: 14px; line-height: 1.3; color: #f5f5f5; 
        padding-right: 32px; flex: 1; min-width: 0;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      }
      .prd-stv-favicon { width: 16px; height: 16px; margin-right: 10px; flex-shrink: 0; }
      /* Close button styles with gradient overlay */
      .prd-stv-close-btn {
        position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
        opacity: 0; background: linear-gradient(90deg, transparent 0%, #2b2b2b 30%, #2b2b2b 100%); 
        border: none; color: #9b9b9b; font-size: 16px; font-weight: bold;
        cursor: pointer; padding: 4px 8px; border-radius: 3px; 
        transition: all 0.2s ease; z-index: 2;
        min-width: 24px; text-align: center;
      }
      .prd-stv-cmd-item:hover .prd-stv-close-btn { opacity: 1; }
      .prd-stv-cmd-item:hover .prd-stv-close-btn { background: linear-gradient(90deg, transparent 0%, #353535 30%, #353535 100%); }
      .prd-stv-close-btn:hover { background: #ff4444 !important; color: white; }
      
      /* Side panel specific styles */
      .prd-stv-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #3a3a3a;
      }
      .prd-stv-header h1 {
        font-size: 18px;
        margin: 0;
        color: #f5f5f5;
        font-weight: 600;
      }
      .prd-stv-header .prd-stv-shortcuts {
        font-size: 11px;
        color: #9b9b9b;
        font-family: monospace;
      }
      
      /* Active tab highlighting */
      .prd-stv-cmd-item.active-tab {
        background: #3a4a5c;
        border-left: 3px solid #4a9eff;
      }
      .prd-stv-cmd-item.active-tab:hover {
        background: #4a5a6c;
      }
      .active-indicator {
        color: #4a9eff;
        font-size: 10px;
        margin-left: 8px;
        font-weight: bold;
      }
      
      /* Window separator */
      .prd-stv-window-separator {
        display: flex;
        align-items: center;
        padding: 12px 12px 8px 12px;
        margin: 8px 0 4px 0;
        font-size: 11px;
        color: #9b9b9b;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      .prd-stv-window-separator:before {
        content: '';
        flex: 1;
        height: 1px;
        background: #404040;
        margin-right: 8px;
      }
      
      .prd-stv-window-separator:after {
        content: '';
        flex: 1;
        height: 1px;
        background: #404040;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="prd-stv-sidepanel-root">
      <div class="prd-stv-header">
        <h1>Command Bar</h1>
        <div class="prd-stv-shortcuts">Side Panel</div>
      </div>
      
      <input id="prd-stv-sidepanel-input" type="text" placeholder="Search bookmarks, tabs, historyâ€¦" autofocus />

      <div class="prd-stv-section" id="sec-combined">
        <h3>Tabs & Bookmarks</h3>
        <div class="prd-stv-list" id="combined-list"></div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
