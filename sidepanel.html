<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Command Bar Side Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />

    <link rel="stylesheet" href="css/ui-shell.css" />
    </head>
  <body>
    <template
      id="prd-stv-shell-template"
      src="templates/ui-shell.html"
      data-surface="sidepanel"
      data-close-on-open="false"
      data-focus-input="true"
    ></template>

    <!-- Module files in dependency order -->
    <script src="js/dom.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/folderState.js"></script>
    <script src="js/vendor/sortable.min.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/tabUtils.js"></script>
    <script src="js/tabSort.js"></script>
    <script src="js/bookmarkView.js"></script>
    <!-- Pinned Tabs Module -->
    <script src="js/pinnedTabs.js"></script>
    <script src="js/sidepanel-pinned-tabs.js"></script>
    <!-- Dated Links Module -->
    <script src="js/datedLinks.js"></script>
    <script src="js/date-modal.js"></script>
    <!-- Renderer modules (load before facade) -->
    <script src="js/renderer-history.js"></script>
    <script src="js/renderer-rendering.js"></script>
    <script src="js/renderer-ui-actions.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/appBootstrap.js"></script>
    <script src="js/injectShell.js"></script>
  </body>
</html>
